<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Testing Save Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <h2 class="mt-5 text-center">Testing Save Transaction</h2>
        <div class="col-11 col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto form my-5">
            <form id="form-transaction" method="POST">
                <div class="mb-3">
                    <input class="form-control" type="text" placeholder="Transaction Code..." name="transactionCode"
                        id="transactionCode" required />
                </div>
                <div class="mb-3">
                    <input class="form-control" type="text" placeholder="From..." name="from" id="from" required />
                </div>
                <div class="mb-3">
                    <input class="form-control" type="number" placeholder="From ID..." name="fromId" id="fromId"
                        required />
                </div>
                <div class="mb-3">
                    <input class="form-control" type="text" placeholder="To..." name="to" id="to" required />
                </div>
                <div class="mb-3">
                    <input class="form-control" type="number" placeholder="To ID..." name="toId" id="toId" required />
                </div>
                <div class="mb-3">
                    <input class="form-control" type="text" placeholder="Order Type..." name="orderType" id="orderType"
                        required />
                </div>
                <div class="mb-3">
                    <input class="form-control" type="text" placeholder="Payment Status..." name="paymentStatus"
                        id="paymentStatus" required />
                </div>
                <div class="mb-3">
                    <input class="form-control" type="text" placeholder="Created At..." name="createdAt" id="createdAt"
                        required />
                </div>
                <div class="d-flex justify-content-between gap-3">
                    <a href="/test/menu" class="btn btn-sm btn-secondary w-100">Back</a>
                    <a id="generateRandomData" class="btn btn-sm btn-success w-100">Generate Random Data</a>
                    <button type="submit" class="btn btn-sm btn-primary w-100" id="submit-form-transaction">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script type="module">
        import {faker} from 'https://cdn.jsdelivr.net/npm/@faker-js/faker/+esm';
        $(document).ready(function () {
            var orderType = ['BUY', 'SELL'];
            $('#generateRandomData').click(function (e) {
                e.preventDefault();
                $('#transactionCode').val(faker.string.uuid());
                $('#from').val(faker.person.fullName());
                $('#fromId').val(faker.number.bigInt({min: 10n, max: 1000000000n}));
                $('#to').val(faker.company.name());
                $('#toId').val(faker.number.bigInt({min: 10n, max: 1000000000n}));
                $('#orderType').val(orderType[Math.floor(Math.random() * orderType.length)]);
                $('#paymentStatus').val('PENDING');
                $('#createdAt').val(faker.date.recent().getTime());
            });
        });

        $('#form-transaction').submit(function (e) {
            e.preventDefault();
            let data = {
                transactionCode: $('#transactionCode').val(),
                from: $('#from').val(),
                fromId: $('#fromId').val(),
                to: $('#to').val(),
                toId: $('#toId').val(),
                orderType: $('#orderType').val(),
                paymentStatus: $('#paymentStatus').val(),
                createdAt: $('#createdAt').val()
            };
            $.ajax({
                url: '/api/transactions',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data),
                // add header Authorization
                headers: {
                    "Authorization": "ywIk)w-mx%0be?gy~hCSA@%tr6>gJ|,v"
                },
                success: function (response) {
                    alert('Save transaction on progress');
                    $('#form-transaction').trigger('reset');
                },
                error: function (xhr, status, error) {
                    alert('Transaction failed to save');
                }
            });
        });
    </script>
</body>

</html>
