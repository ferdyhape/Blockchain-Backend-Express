<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>All Data Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="col-11 mx-auto form my-5">
            <div class="d-flex justify-content-between align-items-center my-4">
                <h2>All Data Transaction</h2>
                <div class="my-auto align-items-center d-flex">
                    <button class="btn btn-info me-2 btn-sm" id="refreshButton">Refresh</button>
                    <a href="/test/menu" class="btn btn-primary btn-sm">Back</a>
                </div>
            </div>

            <div class="mb-3">
                <strong>Notes:</strong> Detail of block can be seen in <a
                    href="https://goerli.etherscan.io/address/0xca4436af53c07132e3b587dca04cdd7d0cde498d"
                    target="_blank">Here</a>
                (link can be changed based transaction hash of smart contract in this project)
            </div>

            <h5 id="loading" style="display: none;">
                Loading...
            </h5>

            <div class="table-responsive">
                <table class="table table-striped" id="data-all-transaction">
                    <thead>
                        <tr>
                            <th>Transaction ID</th>
                            <th>Transaction Code</th>
                            <th>Buyer</th>
                            <th>Buyer ID</th>
                            <th>Seller Company</th>
                            <th>Seller ID</th>
                            <th>Sum of Product</th>
                            <th>Total Price</th>
                            <th>Payment Status</th>
                            <th>Created At</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>

                </table>
            </div>
        </div>
    </div>

    <style>
        #loading {
            position: fixed;
            z-index: 999;
            height: 2em;
            width: 100%;
            overflow: show;
            margin: auto;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.8);
            text-align: center;
        }
    </style>

    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $(document).ready(function () {
            loadTable();

            // handle refresh button
            $("#refreshButton").click(function () {
                emptyTable();
                loadTable();
            });

            function emptyTable() {
                $("#data-all-transaction").find("tr:gt(0)").remove();
            }

            function loadTable() {
                $.get("/api/transactions", function (data, status) {
                    data.transactions.forEach((transaction) => {
                        $("#data-all-transaction").append(
                            `<tr>
                            <td>${transaction.transactionId}</td>
                            <td>${transaction.transactionCode}</td>
                            <td>${transaction.buyer}</td>
                            <td>${transaction.buyerId}</td>
                            <td>${transaction.sellerCompany}</td>
                            <td>${transaction.sellerId}</td>
                            <td>${transaction.sumOfProduct}</td>
                            <td>${transaction.totalPrice}</td>
                            <td>${transaction.paymentStatus}</td>
                            <td>${transaction.createdAt}</td>
                            </tr>`
                        );
                    });
                });
            }
        });

        $(document).ajaxStart(function () {
            $("#loading").show();
        }).ajaxStop(function () {
            $("#loading").hide();
        });
    </script>
</body>

</html>
